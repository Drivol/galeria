<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Viagens</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-bold tracking-wide">🌍 Galeria de Viagens</h1>
      <a href="/admin" class="text-sm bg-white/20 px-4 py-2 rounded-lg hover:bg-white/30 transition">
        Admin
      </a>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container mx-auto px-6 py-8">
    <!-- Barra de pesquisa -->
    <form method="get" class="flex justify-center mb-10">
      <input type="text" name="q" placeholder="Buscar fotos..."
             class="w-2/3 md:w-1/2 p-3 rounded-l-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 outline-none">
      <button type="submit" 
              class="bg-indigo-600 text-white px-5 py-3 rounded-r-lg hover:bg-indigo-700 transition">
        🔍 Buscar
      </button>
    </form>

    <!-- Grid de fotos -->
    <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
      {% for foto in fotos %}
        <div class="bg-white shadow-lg rounded-xl overflow-hidden transform hover:scale-105 transition">
          <a href="{% url 'detalhe_foto' foto.id %}">
            <img src="{{ foto.imagem.url }}" alt="{{ foto.titulo }}" 
                 class="w-full h-56 object-cover">
            <div class="p-5">
              <h2 class="text-xl font-bold text-gray-800">{{ foto.titulo }}</h2>
              <p class="text-sm text-gray-600">📍 {{ foto.local }}</p>
              <p class="text-xs text-gray-400 mt-1">📅 {{ foto.data_viagem }}</p>
            </div>
          </a>
        </div>
      {% empty %}
        <p class="col-span-3 text-center text-gray-500">Nenhuma foto encontrada.</p>
      {% endfor %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-10">
    <p>&copy; {{ now|date:"Y" }} 🌍 Todos os direitos reservados ao Kauã.</p>
  </footer>
</body>
</html>
