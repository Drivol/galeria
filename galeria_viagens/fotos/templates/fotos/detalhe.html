<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{{ foto.titulo }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-slideInUp {
      animation: slideInUp 0.6s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-200 min-h-screen font-sans text-gray-800">
  <div class="container mx-auto px-6 py-12">
    <div class="bg-white/90 shadow-3xl rounded-3xl overflow-hidden max-w-4xl mx-auto animate-slideInUp">
      <img src="{{ foto.imagem.url }}" alt="{{ foto.titulo }}" class="w-full h-[550px] object-cover filter saturate-125">
      <div class="p-8">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-wide">{{ foto.titulo }}</h1>
        <p class="text-xl text-gray-700 mt-2">üìç {{ foto.local }}</p>
        <p class="text-base text-gray-500 mb-6">üìÖ {{ foto.data_viagem }}</p>
        
        <div class="border-l-4 border-indigo-500 pl-4">
          <p class="text-lg text-gray-800 leading-relaxed">{{ foto.descricao }}</p>
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-12">
      <a href="/" 
         class="inline-flex items-center justify-center gap-2 
                bg-gradient-to-r from-indigo-500 to-purple-600 text-white 
                px-8 py-4 rounded-full shadow-lg font-bold 
                hover:from-indigo-600 hover:to-purple-700 hover:-translate-y-1 
                transition-all duration-300 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Voltar para a galeria
      </a>
    </div>

  </div>
</body>
</html>
